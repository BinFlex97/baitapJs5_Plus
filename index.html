<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="w-50">
            <form>
                <h1>Bài 1 : Tính thuế thu nhập cá nhân</h1>
                <div class="form-group ml-4">
                    <label for="hoTen">Họ Tên :</label>
                    <input type="text" class="form-control" id="hoTen" value="Đinh Quang Khánh">
                </div>
                <div class="form-group ml-4">
                    <label for="tongNam">Tổng thu nhập năm :</label>
                    <input type="number" class="form-control" id="tongNam">
                </div>
                <div class="form-group ml-4">
                    <label for="soPT">Số người phụ thuộc :</label>
                    <input type="number" class="form-control" id="soPT">
                </div>
                <button onclick="tinh1()" type="button" class="btn btn-primary mb-4">Tính</button>
                <h5 id="ketQua1" class="alert alert-success"></h5>
            </form>
            <form>
                <h1>Bài 2:Tính tiền cáp</h1>
                <div class="form-group ml-4">
                    <label for="maKH">Nhập mã khách hàng :</label>
                    <input type="text" class="form-control" id="maKH" value="KH-">
                </div>
                <div class="form-group ml-4 check">
                    <div class="form-check checkJr">
                        <input name="selector1" class="form-check-input" type="radio" value="" id="checkDoanhNghiep">
                        <label class="form-check-label" for="checkDoanhNghiep">
                            <i class="fa fa-circle"></i> Doanh Nghiệp
                        </label>
                        <div class="nhapKetNoi form-group ml-4">
                            <label for="soKN">Số kết nối :</label>
                            <input type="number" class="form-control" id="soKN">
                        </div>
                    </div>
                    <div class="form-check checkJr">
                        <input name="selector1" class="form-check-input" type="radio" value="" id="checkNhaDan">
                        <label class="form-check-label" for="checkNhaDan">
                            <i class="fa fa-circle"></i> Nhà dân
                        </label>
                    </div>
                </div>
                <div class="form-group ml-4">
                    <label for="soKenh">Nhập Số Kênh :</label>
                    <input type="number" class="form-control" id="soKenh">
                </div>
                <button onclick="tinh2()" type="button" class="btn btn-primary mb-4">Tính</button>
                <h5 id="ketQua2" class="alert alert-success"></h5>
            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
